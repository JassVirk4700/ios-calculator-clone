<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="main text-center rmv-blue-hg">
        <!-- header is the top of the calculator -->
        <div class="header">
            <img id="logo"
                 src="./assests/logo.webp" 
                 alt="logo.png">
            <h2 id="title">iOS Calculator</h2>
        </div>

         <!-- ctop is the top of the calculator -->
        <div class="ctop">
                <div id="query" class="">
                    <h3 id="fade-display"></h3>
                </div>
                <div id="query-result" class="">
                    <div id="scroll-container">
                        <h1 id="display"></h1>
                      </div>
                </div>
        </div>

        <!-- cbtm is the bottom of the calculator -->
        <div class="cbtm"> 
            <div class="button">
                <div class="row">
                    <button class="btn basic-button opr1-btn-col-txn">AC</button>
                    <button class="btn basic-button opr1-btn-col-txn">%</button>
                    <button class="btn basic-button opr1-btn-col-txn">÷</button>
                    <button class="btn basic-button opr2-btn-col-txn">←</button>
                </div>
                <div class="row">
                    <button class="btn basic-button num-btn-col-txn">7</button>
                    <button class="btn basic-button num-btn-col-txn">8</button>
                    <button class="btn basic-button num-btn-col-txn">9</button>
                    <button class="btn basic-button opr2-btn-col-txn">x</button>
                </div>
                <div class="row">
                    <button class="btn basic-button num-btn-col-txn">4</button>
                    <button class="btn basic-button num-btn-col-txn">5</button>
                    <button class="btn basic-button num-btn-col-txn">6</button>
                    <button class="btn basic-button opr2-btn-col-txn">-</button>
                </div>
                <div class="row">
                    <button class="btn basic-button num-btn-col-txn">1</button>
                    <button class="btn basic-button num-btn-col-txn">2</button>
                    <button class="btn basic-button num-btn-col-txn">3</button>
                    <button class="btn basic-button opr2-btn-col-txn">+</button>
                </div>
                <div class="row">
                    <button class="btn basic-button num-btn-col-txn">0</button>
                    <button class="btn basic-button num-btn-col-txn">00</button>
                    <button class="btn basic-button num-btn-col-txn">.</button>
                    <button class="btn basic-button opr2-btn-col-txn">=</button>
                </div>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
