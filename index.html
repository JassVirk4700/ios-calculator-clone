<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="main text-center rmv-blue-hg">
        <div class="header">
            <img id="logo"
                 src="./assests/logo.webp" 
                 alt="logo.png">
            <h2 id="title">Calculator</h2>
        </div>
        <div class="ctop">
                <div id="query"></div>
                <div id="query-result"></div>
        </div>
        <div class="cbtm">
            <div class="button">
                <div class="row">
                    <button class="btn basic-button grey-bg">C</button>
                    <button class="btn basic-button grey-bg">%</button>
                    <button class="btn basic-button grey-bg">÷</button>
                    <button class="btn basic-button yellow-bg">←</button>
                </div>
                <div class="row">
                    <button class="btn basic-button">7</button>
                    <button class="btn basic-button">8</button>
                    <button class="btn basic-button">9</button>
                    <button class="btn basic-button yellow-bg">x</button>
                </div>
                <div class="row">
                    <button class="btn basic-button">4</button>
                    <button class="btn basic-button">5</button>
                    <button class="btn basic-button">6</button>
                    <button class="btn basic-button yellow-bg">-</button>
                </div>
                <div class="row">
                    <button class="btn basic-button">1</button>
                    <button class="btn basic-button">2</button>
                    <button class="btn basic-button">3</button>
                    <button class="btn basic-button yellow-bg">+</button>
                </div>
                <div class="row ">
                    <button class="btn basic-button">0</button>
                    <button class="btn basic-button">00</button>
                    <button class="btn basic-button">.</button>
                    <button class="btn basic-button yellow-bg">=</button>
                </div>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
